buildscript {
    System.properties['com.android.build.gradle.overrideVersionCheck'] = 'true'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}// buildscript

allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.application'

//////////////////////////////The above parts do not modify//////////////////////////////

android {
//    signingConfigs {
//        debug {
//            keyAlias 'androiddebugkey'
//            keyPassword 'android'
//            storeFile file('D:\\Tools\\Sony\\keystore\\debug.keystore')
//            storePassword 'android'
//        }
//    }
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.weidi.bluetoothchat"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
    sourceSets {
        main {
            def folder = './'
            def src = [folder + 'src']
            def resFolder = [folder + 'res']
            def libsFolder = [folder + 'libs']
            def assetsFolder = [folder + 'assets']
            // def jniFolder = [folder + 'jni']

            manifest.srcFile file('./AndroidManifest.xml')
            java.srcDirs = src
            res.srcDirs = resFolder
            jniLibs.srcDirs = libsFolder
            assets.srcDirs = assetsFolder
//            jni.srcDirs = jniFolder
        }

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    sourceSets.main.jni.srcDirs = []
    sourceSets.main.jniLibs.srcDir 'libs'
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}// android

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:gridlayout-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    testCompile 'junit:junit:4.12'
}

android {
    lintOptions {
        abortOnError false
    }
}

